    <div id="app">77 is waiting for...</div>
    <script>// Docsify Configuration
      window.$docsify = {
        routerMode: 'history',
        notFoundPage: '/_404.md',
        el: '#app',
        name: "Coisini's document",
        repo: '',
        coverpage: false,
        loadSidebar: true,
        loadNavbar: false,
        subMaxLevel: 2,
        sidebarDisplayLevel: 0, // 默认折叠的层级
        auto2top: true,
        nativeEmoji: true,
        
        alias: {
          '/.*/_sidebar.md': '/_sidebar.md'
        },
        // pagination: {
        //   previousText: 'Previous',
        //   nextText: 'Next',
        //   crossChapter: true,
        //   crossChapterText: true,
        // },
        count: {
          countable: true,
          fontsize: '0.9em',
          color: 'rgb(90,90,90)',
          language: 'chinese'
        },
        cusdis: {
          host: 'https://cusdis.com',
          appId: '838a37e7-c0e1-4ace-9fd0-bbc828b300c8',
        },
        latex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          displayMath: [['$$', '$$']],
        },
        mermaidConfig: {
          querySelector: ".mermaid"
        },
        tabs: {
          persist: true,
          sync: true,
          theme: 'classic',
          tabComments: true,
          tabHeadings: true
        },
        plugins: [function(hook, vm) {
          hook.afterEach(function(html, next) {
            // 查找所有加密内容
            let encryptedContent = html.match(/\{\{encrypt\}\}([\s\S]*?)\{\{\/encrypt\}\}/g);

            if (encryptedContent) {
              encryptedContent.forEach(function(content) {
                let decrypted = content.replace(/\{\{encrypt\}\}([\s\S]*?)\{\{\/encrypt\}\}/,
                function(match, p1) {
                  let id = Math.random().toString(36).substring(7);
                  return` < div id = "${id}" > <p > 这是加密内容。请输入密码查看： < /p>
                      <input type="password" id="pwd-${id}">
                      <button onclick="decryptContent('${id}', '${CryptoJS.AES.encrypt(p1, '020718').toString()}')">解密</button ></div>
                  `;
                });
                html = html.replace(content, decrypted);
              });
            }
            next(html);
          });
        }
      ],
    }
    window.addEventListener('load', function() {
    if (window.location.pathname !== '/' && !document.querySelector('h1')) {
        window.location.replace('/');
    }
    });
    //解密函数
    function decryptContent(id, encryptedContent) {
      let password = document.getElementById(`pwd - $ {
        id
      }`).value;
      try {
        let decrypted = CryptoJS.AES.decrypt(encryptedContent, password).toString(CryptoJS.enc.Utf8);
        if (decrypted) {
          document.getElementById(id).innerHTML = decrypted;
        } else {
          alert('密码错误！');
        }
      } catch(e) {
        alert('解密失败，请检查密码！');
      }
    }</script>
